<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ÎßàÎ≤ïÏöîÎ¶¨ÏÇ¨ ÏöîÎ¶¨ Í≤åÏûÑ</title>
<style>
body {
  margin:0;
  background:#1b1b2b;
  font-family: 'Arial', sans-serif;
  user-select:none;
  overflow:hidden;
}
#game {
  position:relative;
  width:100vw;
  height:100vh;
}
.item {
  position:absolute;
  width:50px;
  height:50px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  cursor:pointer;
  animation: pop 0.3s ease;
}
@keyframes pop {
  from { transform:scale(0); }
  to { transform:scale(1); }
}

#inventory {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  background:rgba(0,0,0,0.6);
  padding:10px 15px;
  border-radius:12px;
}
.slot {
  width:50px;
  height:50px;
  border:2px dashed #888;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}

#chef {
  position:absolute;
  right:40px;
  bottom:120px;
  width:140px;
  height:200px;
  background:#444;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:90px;
  cursor:pointer;
}

#cook-ui {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
}

#cook-slots {
  display:flex;
  gap:20px;
  margin-bottom:20px;
}

.cook-slot {
  width:70px;
  height:70px;
  border:2px solid #aaa;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
}

#meter {
  width:300px;
  height:30px;
  background:#333;
  border-radius:15px;
  overflow:hidden;
  margin:20px 0;
}
#meter-fill {
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#00f,#0f0,#ff0,#f00);
}

#target-zone {
  position:absolute;
  width:60px;
  height:30px;
  border:2px solid gold;
  left:120px;
  top:0;
  pointer-events:none;
}

#controls {
  display:flex;
  gap:20px;
}

button {
  padding:10px 20px;
  font-size:18px;
  cursor:pointer;
}

#result {
  margin-top:20px;
  font-size:28px;
}
</style>
</head>
<body>

<div id="game">
  <div id="inventory"></div>
  <div id="chef">üßô‚Äç‚ôÇÔ∏è</div>

  <div id="cook-ui">
    <h1>ÎßàÎ≤ï ÏöîÎ¶¨</h1>
    <div id="cook-slots">
      <div class="cook-slot"></div>
      <div class="cook-slot"></div>
      <div class="cook-slot"></div>
    </div>

    <div id="meter">
      <div id="meter-fill"></div>
      <div id="target-zone"></div>
    </div>

    <div id="controls">
      <button id="fire">üî• Î∂à</button>
      <button id="water">üíß Î¨º</button>
      <button id="finish">ÏôÑÏÑ±</button>
    </div>

    <div id="result"></div>
  </div>
</div>

<script>
/* ================= Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ================= */
const items = [
  { emoji:"üê∏", name:"Í∞úÍµ¨Î¶¨" },
  { emoji:"ü•ö", name:"Ïïå" },
  { emoji:"üåø", name:"ÏïΩÏ¥à" }
];

let inventory = [];
let cookingItems = [];
let meter = 50;
let cooking = false;

/* ================= ÏïÑÏù¥ÌÖú Ïä§Ìè∞ ================= */
function spawnItem() {
  const item = items[Math.floor(Math.random()*items.length)];
  const div = document.createElement("div");
  div.className = "item";
  div.textContent = item.emoji;
  div.style.left = Math.random()*(innerWidth-60)+"px";
  div.style.top = Math.random()*(innerHeight-200)+"px";
  div.onclick = () => {
    if(inventory.length < 5) {
      inventory.push(item);
      updateInventory();
      div.remove();
    }
  };
  document.getElementById("game").appendChild(div);
}

setInterval(spawnItem, 1500);

/* ================= Ïù∏Î≤§ÌÜ†Î¶¨ ================= */
function updateInventory() {
  const inv = document.getElementById("inventory");
  inv.innerHTML = "";
  inventory.forEach((it,i)=>{
    const s = document.createElement("div");
    s.className="slot";
    s.textContent=it.emoji;
    s.onclick=()=>{
      if(cookingItems.length<3){
        cookingItems.push(it);
        inventory.splice(i,1);
        updateInventory();
        updateCookSlots();
      }
    };
    inv.appendChild(s);
  });
}

/* ================= ÏöîÎ¶¨ UI ================= */
const cookUI = document.getElementById("cook-ui");
document.getElementById("chef").onclick = ()=>{
  cookUI.style.display="flex";
};

function updateCookSlots(){
  document.querySelectorAll(".cook-slot").forEach((s,i)=>{
    s.textContent = cookingItems[i]?.emoji || "";
  });
}

/* ================= Í≤åÏù¥ÏßÄ ================= */
setInterval(()=>{
  if(!cooking) return;
  meter += 0.2;
  meter = Math.max(0,Math.min(100,meter));
  document.getElementById("meter-fill").style.width = meter+"%";
},30);

document.getElementById("fire").onclick=()=>{
  cooking=true;
  meter+=4;
};
document.getElementById("water").onclick=()=>{
  cooking=true;
  meter-=4;
};

/* ================= Í≤∞Í≥º ================= */
document.getElementById("finish").onclick=()=>{
  cooking=false;
  const result = document.getElementById("result");
  if(meter>45 && meter<65){
    result.textContent="‚ú® ÏöîÎ¶¨ ÎåÄÏÑ±Í≥µ!";
  } else if(meter>30 && meter<80){
    result.textContent="üëç ÏöîÎ¶¨ ÏÑ±Í≥µ";
  } else {
    result.textContent="üí• ÏöîÎ¶¨ Ïã§Ìå®...";
  }
  cookingItems=[];
  updateCookSlots();
  setTimeout(()=>{
    cookUI.style.display="none";
    result.textContent="";
  },2000);
};
</script>
</body>
</html>
