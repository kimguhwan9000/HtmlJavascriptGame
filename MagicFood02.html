<style>

#cook-ui {
  position:absolute; inset:0;

/* ê²Œì´ì§€ */
.gauge {
  position:relative;
  width:320px; height:26px;
  background:#333;
  border-radius:13px;
  overflow:hidden;
  margin:10px 0;
}
.fill {
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#00f,#0f0,#ff0,#f00);
}
.mid-line {
  position:absolute;
  left:50%; top:0;
  width:4px; height:100%;
  background:gold;
  transform:translateX(-50%);
}
.progress-fill {
  height:100%;
  width:0%;
  background:#00ff88;
}

#controls { display:flex; gap:20px; margin-top:15px; }
button { padding:10px 22px; font-size:18px; cursor:pointer; }

</style>
</head>
<body>

<div id="game">
  <div id="inventory"></div>
  <div id="chef">ğŸ§™â€â™‚ï¸</div>

  <div id="cook-ui">
    <h1>ë§ˆë²• ìš”ë¦¬</h1>

    <div id="cook-slots">
      <div class="cook-slot"></div>
      <div class="cook-slot"></div>
      <div class="cook-slot"></div>
    </div>

    <div>ğŸ”¥ ì˜¨ë„</div>
    <div class="gauge">
      <div class="fill" id="heat-fill"></div>
      <div class="mid-line"></div>
    </div>

    <div>ğŸ² ì§„í–‰ë„</div>
    <div class="gauge">
      <div class="progress-fill" id="cook-fill"></div>
    </div>

    <div id="timer">ë‚¨ì€ ì‹œê°„: 120ì´ˆ</div>

    <div id="controls">
      <button id="fire">ğŸ”¥ ë¶ˆ</button>
      <button id="water">ğŸ’§ ë¬¼</button>
    </div>

    <div id="result"></div>
  </div>
</div>

<script>
/* ===== DOM ===== */
const game = document.getElementById("game");
const inventoryDiv = document.getElementById("inventory");
const chef = document.getElementById("chef");
const cookUI = document.getElementById("cook-ui");
const heatFill = document.getElementById("heat-fill");
const cookFill = document.getElementById("cook-fill");
const timer = document.getElementById("timer");
const result = document.getElementById("result");
const fire = document.getElementById("fire");
const water = document.getElementById("water");

/* ===== ë°ì´í„° ===== */
const items = ["ğŸ¸","ğŸ¥š","ğŸŒ¿"];
let inventory = [];
let cookingItems = [];

let heat = 50;
let cookProgress = 0;
let timeLeft = 120;
let cooking = false;

/* ===== ì•„ì´í…œ ìŠ¤í° ===== */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "item";
  el.textContent = items[Math.floor(Math.random()*items.length)];
  el.style.left = Math.random()*(window.innerWidth-60)+"px";
  el.style.top = Math.random()*(window.innerHeight-200)+"px";
  el.onclick = () => {
    if(inventory.length < 5){
      inventory.push(el.textContent);
      updateInventory();
      el.remove();
    }
  };
  game.appendChild(el);
}, 1500);

/* ===== ì¸ë²¤í† ë¦¬ ===== */
function updateInventory(){
  inventoryDiv.innerHTML = "";
  inventory.forEach((it, i) => {
    const s = document.createElement("div");
    s.className = "slot";
    s.textContent = it;
    s.onclick = () => {
      if(cookingItems.length < 3){
        cookingItems.push(it);
        inventory.splice(i,1);
        updateInventory();
        updateCookSlots();
      }
    };
    inventoryDiv.appendChild(s);
  });
}

/* ===== ìš”ë¦¬ì‚¬ í´ë¦­ ===== */
chef.onclick = () => {
  if(cookingItems.length === 0){
    alert("ì¬ë£Œë¥¼ ë¨¼ì € ë„£ì–´ì£¼ì„¸ìš”!");
    return;
  }
  cookUI.style.display = "flex";
  cooking = true;
};

/* ===== ìš”ë¦¬ ìŠ¬ë¡¯ ===== */
function updateCookSlots(){
  document.querySelectorAll(".cook-slot").forEach((s,i)=>{
    s.textContent = cookingItems[i] || "";
  });
}

/* ===== ë²„íŠ¼ ===== */
fire.onclick = () => heat += 3;
water.onclick = () => heat -= 3;

/* ===== ë£¨í”„ ===== */
setInterval(() => {
  if(!cooking) return;

  heat = Math.max(0, Math.min(100, heat));
  heatFill.style.width = heat + "%";

  if(heat > 45 && heat < 55){
    cookProgress += 0.6;
  }

  cookProgress = Math.min(100, cookProgress);
  cookFill.style.width = cookProgress + "%";

  timeLeft--;
  timer.textContent = "ë‚¨ì€ ì‹œê°„: " + timeLeft + "ì´ˆ";

  if(cookProgress >= 100){
    finish("âœ¨ ìš”ë¦¬ ëŒ€ì„±ê³µ!");
  }
  if(timeLeft <= 0){
    finish("ğŸ’¥ ì‹œê°„ ì´ˆê³¼! ì‹¤íŒ¨");
  }
}, 1000);

/* ===== ì¢…ë£Œ ===== */
function finish(msg){
  cooking = false;
  result.textContent = msg;
  setTimeout(() => {
    cookUI.style.display = "none";
    result.textContent = "";
    cookingItems = [];
    cookProgress = 0;
    heat = 50;
    timeLeft = 120;
    updateCookSlots();
  }, 2500);
}
</script>

</body>
